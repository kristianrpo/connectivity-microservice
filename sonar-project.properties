# SonarCloud Configuration
sonar.projectKey=alejandrodgz_project_connectivity
sonar.organization=alejandrodgz

# Project Information
sonar.projectName=project_connectivity
sonar.projectVersion=1.0

# Source Code - Django project structure
sonar.sources=apps,infrastructure,settings
sonar.exclusions=**/migrations/**,**/tests/**,**/test_*.py,**/*_test.py,**/venv/**,**/env/**,**/__pycache__/**,**/static/**,**/media/**,**/node_modules/**,**/manage.py,**/wsgi.py,**/asgi.py

# Test Coverage - specify test directories
sonar.tests=apps,infrastructure
sonar.test.inclusions=**/tests/**,**/test_*.py,**/*_test.py

# Python Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.12

# Coverage exclusions - exclude generated code, migrations, config files
# Migrations are auto-generated by Django
# Settings files are configuration, not business logic
sonar.coverage.exclusions=**/migrations/**,**/tests/**,**/test_*.py,**/*_test.py,**/manage.py,**/wsgi.py,**/asgi.py,**/settings/*.py,**/venv/**,**/env/**

# Code Analysis
sonar.sourceEncoding=UTF-8
sonar.language=py

# Additional Python settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity-service
  namespace: connectivity
  labels:
    app: connectivity-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: connectivity-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: connectivity-service
    spec:
      serviceAccountName: connectivity-sa
      initContainers:
        - name: run-migrations
          image: REPOSITORY/connectivity-microservice:TAG
          imagePullPolicy: Always
          command: ['python', 'manage.py', 'migrate', '--noinput']
          envFrom:
            - secretRef:
                name: connectivity-secrets
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      containers:
        - name: connectivity-service
          image: REPOSITORY/connectivity-microservice:TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: connectivity-secrets
          startupProbe:
            httpGet:
              path: /api/connectivity/health/
              port: http
            failureThreshold: 60
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /api/connectivity/health/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/connectivity/health/
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      terminationGracePeriodSeconds: 30
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'connectivity-microservice'

scrape_configs:
  # Django application metrics
  - job_name: 'django'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
